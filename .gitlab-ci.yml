image: registry.novisci.com/nsstat/statocker/r/pkgdev:3.6.3

variables:
  RPKG: riskimator

stages:
  - testing
  - package

testing:
  stage: testing
  script:
    - R -e 'install.packages("monoidimator", repo = "http://cran.novisci.com")'
    - R -e 'devtools::check(manual = FALSE, vignettes = FALSE)'

package:
  stage: package
  script:
    - R -e 'install.packages("monoidimator", repo = "http://cran.novisci.com")'
    - rm -rf .git
    - R CMD build .

